{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Send Certificates</title>
</head>
<body>
    <div class="container">
    <br><br><br><br><br>
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          <div class="alert alert-success" role="alert">
            {{message}} 
          </div>
        </div>
        {% endfor %}
    {%endif%}

    <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        Name: <input type="text" name="par_name" class="form-control"><br>
        Email : <input type="text" name="par_email" class="form-control"><br>
        Certificate: <input type="file" name="par_cerf" class="form-control"><br>
        <input type="submit" value="Vadi Certificate Pampu" class="form-control btn btn-primary">
    </form>
    </div>
</body>
</html>
